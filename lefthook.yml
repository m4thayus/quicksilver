pre-commit:
  commands:
    rubocop:
      files: git diff --name-only --staged
      glob: "*.rb"
      run: bin/rubocop --force-exclusion {files}
    slim-lint:
      files: git diff --name-only --staged app/**/*.slim
      glob: "*.slim"
      run: bin/slim-lint {files}
pre-push:
  parallel: true
  commands:
    # audit:
    #   run: bin/brakeman --no-pager
    bundle-audit:
      run: bin/bundle-audit check --update
    rspec:
      run: bin/rspec
